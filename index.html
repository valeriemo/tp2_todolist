<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/main.js" type="module"></script>
    <title>Gestionnaire de tâches</title>
  </head>
  <body>
    <!-- ENTETE -->
    <header>
      <h1>TP2</h1>
      <p>Un gestionnaire de tâches (to-do-list) en POO.</p>
      <hr />
    </header>
    <main>
      <!-- Section du formulaire -->
      <section>
        <h3>Ajouter une tâche</h3>
        <form method="post" data-js-form>
          <div>
            <label for="task">Nouvelle tâche : </label>
            <input required ="text" id="task" name="task" />
          </div>

          <div>
            <label for="description">Description : </label>
            <input type="text" id="description" name="description" />
          </div>

          <div>
            <label for="haute">Haute : </label>
            <input type="radio" id="haute" name="importance" value="1" />
            <label for="moyenne">Moyenne : </label>
            <input type="radio" id="moyenne" name="importance" value="2" />
            <label for="basse">Basse : </label>
            <input type="radio" id="basse" name="importance" value="3" />
          </div>

          <div>
            <button data-js-btn>Ajouter</button>
          </div>
        </form>
      </section>

      <!-- Section de la liste des tâches -->
      <section class="to-do-list">
        <h3>Liste des tâches</h3>

        <!-- GABARIT D'UNE TACHE -->
        <!-- cloner pour chacune des taches -->
        <template data-js-task-template>
          <div data-js-task="{{ID}}" data-js-importance="{{IMPORTANCE}}">
            <p>
              <!-- utiliser replaceall pour remplacer le contenu -->
              <span>
                <small>Tâche : {{TACHE}} </small>
              </span>
              -
              <span> <small>Importance : {{IMPORTANCE}} </small>
              </span>

              <!-- BOUTONS D'UNE TÂCHE -->
              <span data-js-actions>
                <button data-js-action="show">Afficher le détail</button>
                <button data-js-action="delete">Supprimer</button>
              </span>
            </p>
          </div>
        </template>

        <!-- Liste des tâches -->
        <div data-js-tasks></div>

        <!-- SECTION DES FILTRES -->
        <div class="to-do-list__actions" data-js-sort-tasks>
          <button data-js-sort="tache">Trier par ordre alphabétique</button>
          <button data-js-sort="importance">Trier par importance</button>
        </div>
      </section>

      <!-- DÉTAIL D'UNE TÂCHE -->
      <section class="detail detail--ouvert" data-js-section-DETAIL>
        <h3>Détail d'une tâche</h3>

        <div class="chevron chevron--top" data-js-chevron></div>

        <!-- Template d'une tâche -->
        <!-- recuperer et cloner et changer les donnees et remettre dans la page avec append -->
        <template data-js-task-detail-template>
          <div class="detail__info" data-id="{{ID}}">
            <p><small>Tâche : </small>{{TACHE}}</p>
            <p><small>Description : </small>{{DESCRIPTION}}</p>
            <p><small>Importance : </small>{{IMPORTANCE}}</p>
          </div>
        </template>

        <!-- Conteneur du détail de la tâche -->
        <div class="detail__result" data-js-task-detail></div>
      </section>
    </main>
  </body>
</html>
